<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ninja Barrage</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="game-shell">
      <header class="hud" aria-label="Game HUD">
        <div class="hud-item"><strong>Hearts:</strong> <span id="heartsText">3.0 / 3</span></div>
        <div class="hud-item"><strong>Wave:</strong> <span id="waveText">1 / 5</span></div>
        <div class="hud-item"><strong>Invaders Left:</strong> <span id="enemiesLeftText">30</span></div>
        <div class="hud-item"><strong>Shuriken:</strong> <span id="shurikenText">30</span></div>
      </header>

      <section class="stage-wrap" aria-label="Game area">
        <canvas id="gameCanvas" width="960" height="540" aria-label="Ninja Barrage play area"></canvas>

        <div id="overlay" class="overlay active">
          <div class="overlay-card">
            <h1>Ninja Barrage</h1>
            <p>Defend your home against invaders across 5 waves.</p>
            <ul>
              <li>Move: <kbd>WASD</kbd> or <kbd>Arrow Keys</kbd></li>
              <li>Sword: <kbd>Space</kbd> (close-range slash)</li>
              <li>Shuriken: <kbd>F</kbd> (or tap/click direction)</li>
              <li>Shuriken per wave: 30 (one-hit defeat)</li>
            </ul>
            <button id="startBtn" class="primary-btn">Start Game</button>
          </div>
        </div>
      </section>

      <section class="mobile-controls" aria-label="Mobile controls">
        <div class="dpad" id="dpad">
          <button data-dir="up" aria-label="Move up">▲</button>
          <div class="dpad-mid">
            <button data-dir="left" aria-label="Move left">◀</button>
            <button data-dir="right" aria-label="Move right">▶</button>
          </div>
          <button data-dir="down" aria-label="Move down">▼</button>
        </div>

        <div class="actions">
          <button id="swordBtn" class="action-btn sword">Sword</button>
          <button id="shurikenBtn" class="action-btn shuriken">Shuriken</button>
        </div>
      </section>
    </main>

    <script src="game.js"></script>
  </body>
</html>
